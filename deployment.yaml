apiVersion: apps/v1
kind: Deployment
metadata:
  name: rajni2-deployment
spec:
  selector:
    matchLabels:
      run: rajni2-deployment
  replicas: 2
  template:
    metadata:
      labels:
        run: rajni2-deployment
    spec:
      containers:
      - name: ravikant
        image: ravikant1/javademoapp:#BUILD-NUMBER#
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rajni2-deployment
  labels:
    run: rajni2-deployment
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: rajni2-deployment
